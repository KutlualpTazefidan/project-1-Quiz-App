<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/bookmark.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="main__personal-information">
        <img
          src="../assets/profile_filled.png"
          alt="Profile pic"
          class="main__profile-pic"
        />
        <h2 class="main__for-and-last-name">Obi-Wan Kenobi</h2>
      </section>
      <section class="main__aboutme">
        <h2>About me</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
          animi natus debitis dolore, temporibus aspernatur hic doloremque,
          voluptate vitae nemo sed quo ea! Expedita doloremque, natus ut minus
          odit deleniti?
        </p>
      </section>
      <section class="main__page-statistics">
        <button class="main__stats-button">
          <img
            src="../assets/question.png"
            alt="image for questions counter"
            class="main__img-bookmarks-counter"
          />
          <p>Questions</p>
        </button>
        <button class="main__stats-button">
          <img
            src="../assets/bookmark_filled.png"
            alt="image for bookmarks counter"
            class="main__img-questions-counter"
          />
          <p>Bookmarks</p>
        </button>
      </section>
      <section class="main__page-settings">
        <h2>Settings</h2>
        <!-- slider from the page https://www.w3schools.com/howto/howto_css_switch.asp -->
        <section class="main__darkmode-section">
          <p>Dark Mode</p>
          <label class="main__switch">
            <input type="checkbox" />
            <span class="main__slider main__round"></span>
          </label>
        </section>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__navbar">
        <a href="../index.html" class="footer__link">
          <img
            src="../assets/home.png"
            alt="home button"
            class="footer__icon footer__home-button"
          />
        </a>
        <a href="./bookmark.html" class="footer__link">
          <img
            src="../assets/bookmark.png"
            alt="bookmark button"
            class="footer__icon footer__bookmark-button"
          />
        </a>
        <a href="#" class="footer__link">
          <img
            src="../assets/profile_filled.png"
            alt="profile button"
            class="footer__icon footer__profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
