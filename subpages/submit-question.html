<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bookmark.css" />
    <script src="../js/submit-question.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1>Quiz App</h1>
    </header>
    <main class="main">
      <form>
        <label for="form__question" class="form__your-question-label"
          >Your question:</label
        ><br />
        <textarea
          name="form__question"
          class="form__field"
          cols="40%"
          rows="10%"
          aria-label="your question to submit"
          placeholder="This is the way!"
        ></textarea
        ><br />
        <label for="form__answer" class="form__your-answer-label"
          >Your answer:</label
        ><br />
        <textarea
          name="form__answer"
          class="form__field"
          cols="40%"
          rows="10%"
          aria-label="your answer to submit"
          placeholder="This is the way!"
        ></textarea
        ><br />
        <label for="form__tag" class="form__tag-label">Tag:</label><br />
        <input
          type="text"
          name="form__tag"
          class="form__field"
          aria-label="Input field for hashtags"
          placeholder="#"
        /><br /><br />
        <button type="submit" class="main__show-answer-button">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer__navbar">
        <a href="../index.html" class="footer__link">
          <img
            src="../assets/home.png"
            alt="home button"
            class="footer__icon footer__home-button"
          />
        </a>
        <a href="./bookmark.html" class="footer__link">
          <img
            src="../assets/bookmark_filled.png"
            alt="bookmark button"
            class="footer__icon footer__bookmark-button"
          />
        </a>
        <a href="#" class="footer__link">
          <img
            src="../assets/submit-question.svg"
            alt="submit button"
            class="footer__icon footer__submit"
          />
        </a>
        <a href="./profile.html" class="footer__link">
          <img
            src="../assets/profile.png"
            alt="profile button"
            class="footer__icon footer__profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
