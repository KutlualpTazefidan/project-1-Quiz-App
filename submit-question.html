<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/submit-question.js" defer></script>
    <!-- the following prevents unwanted transition on page load: https://stackoverflow.com/questions/14389566/stop-css-transition-from-firing-on-page-load -->
    <script>
      "a";
    </script>
  </head>
  <body>
    <header class="main-header">
      <h1>Quiz App</h1>
    </header>
    <main class="main">
      <form data-js="form">
        <label for="formQuestion" class="form__label">Your question:</label
        ><br />
        <textarea
          name="formQuestion"
          class="form__field"
          cols="40%"
          rows="10%"
          aria-label="your question to submit"
          placeholder="This is the way!"
          maxlength="150"
        ></textarea
        ><br />
        <div class="form__number-of-letters-left">150 characters left</div>
        <label for="formAnswer" class="form__label">Your answer:</label><br />
        <textarea
          name="formAnswer"
          class="form__field"
          cols="40%"
          rows="10%"
          aria-label="your answer to submit"
          placeholder="This is the way!"
          maxlength="150"
        ></textarea>
        <div class="form__number-of-letters-left">150 characters left</div>
        <br />
        <label for="formTag" class="form__label">Tag:</label><br />
        <input
          type="text"
          name="formTag"
          class="form__field"
          aria-label="Input field for hashtags"
          placeholder="#"
          maxlength="20"
        /><br /><br />
        <button type="submit" class="main__show-answer-button">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer__navbar">
        <a href="./index.html" class="footer__link">
          <img
            src="./assets/home.png"
            alt="home button"
            class="footer__icon footer__home-button"
          />
        </a>
        <a href="./bookmark.html" class="footer__link">
          <img
            src="./assets/bookmark.png"
            alt="bookmark button"
            class="footer__icon footer__bookmark-button"
          />
        </a>
        <a href="#" class="footer__link">
          <img
            src="./assets/submit-question-pressed.png"
            alt="submit button"
            class="footer__icon footer__submit"
          />
        </a>
        <a href="./profile.html" class="footer__link">
          <img
            src="./assets/profile.png"
            alt="profile button"
            class="footer__icon footer__profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
